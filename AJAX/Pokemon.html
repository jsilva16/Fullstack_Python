<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ShinyDex</title>
    <script>
        $(document).ready(function(){
            for (var i=1;i<152;i++){
                $('#pokediv').append(`<img id="${i}" src="http:/raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png"  class="img-fluid rounded border m-2 border-4">`);
            }
            $('img').on('click', function() {  
                $('.aside').empty();
                $('.pokeid').css({
                    position:"absolute",
                    top:event.pageY,
                    left:event.pageX});
                var id = $(this).attr('id');
                $.get(`https://pokeapi.co/api/v2/pokemon/${id}`, function(value){
                    $('.aside').append(`<tr><td><h2>${value.name}</h2></td></tr>`);
                    $('.aside').append(`<tr><td><img id="${id}" src="http:/raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${id}.png"  class="img-fluid rounded border m-2 border-4"></td></tr>`);
                    $('.aside').append('<tr><td>Tipo de Pokemon</p></td></tr>');
                    for(var i=0; i<value.types.length; i++){
                        $('.aside').append(`<tr><td><ul><li>${value.types[i].type.name}</li></ul></td></tr>`);
                    }
                    $('.aside').append(`<tr><td><p>Altura (In): </p><ul><li>${value.height}</li></ul></td></tr>`);
                    $('.aside').append(`<tr><td><p>Peso (lb): </p><ul><li>${value.weight}</li></ul></td></tr>`);
                });   
            });
            
        }); //cierre funcion document ready
    </script>
    <style>
        .pokeid{
            position: absolute;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-center m-3">Shinydex Gen 1</h1>
        <div id="pokediv" class="offset-sm-1"></div>
        <div class="col col-sm-2 bg-light text-center pokeid rounded">
            <table class="table text-center border  border-warning border-5">
                <tbody class="aside">

                </tbody>
            </table>
        </div>
            
        
    </div>
    
    
</body>
</html>
