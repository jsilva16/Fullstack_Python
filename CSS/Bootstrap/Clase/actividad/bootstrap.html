<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="img/python.png" class="col-sm-4" alt="">
        </div>
        
        <div class="row">
            <ul class="nav navbar-expand-lg navbar-secondary nav-justified bg-light>
                <li class="nav-item">
                    <a class="nav-link active" href="">home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="">Nuestros clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="">Contacto</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col col-sm-2"></div>
            <div class="bg-light p-5 rounded-lg m-3 col-sm-8" id="jumbo">
                <h1 class="col">Actividad Bootstrap Coding Dojo</h1>
            </div>
        </div>
        
        <div class="formulario">
            <h2>Te gusta la pagina?</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="Sí" id="si" name="check">
                <label class="form-check-label" for="si">
                    Sí
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" value="No" id="no" name="check">
                <label class="form-check-label" for="no">
                    No
                </label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col col-sm-4">
            </div>
            <div class="col col-sm-5" id="formulario">
                <form class="">
                    <h3>Contáctanos</h3>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Tu nombre...">
                    </div>
                    <legend class="col-form-label col-sm-2">Género:</legend>
                                <div class="col-sm-10">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" id="radio1" value="1" name="gender">
                                        <label class="form-check-label">
                                            Femenino
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" id="radio2" value="2" name="gender">
                                        <label class="form-check-label">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" id="radio3" value="3" name="gender">
                                        <label class="form-check-label">
                                            No informa
                                        </label>
                                    </div>
                                    <br><br>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Example@example.com">
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Quieres recibir nuestro newsletter</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="button">Enviar</button>
                </form>
            </div>
            
        </div>
        
    </div>
</body>
</html>
