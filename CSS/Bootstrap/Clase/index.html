<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="">
            <div class="main_container">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col">Mi primera pagina bootstrap</div>
                    </div>
                    <h1>Formulario</h1>
                    <p class="lead">
                        <a class="btn btn-success" href="#">Leer más</a>
                    </p>
                    <div id="form">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-3">
                                <input type="email" class="form-control" placeholder="Ingrese su email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-3">
                                <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2">Radio buttons</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="radio1" value="1" name="gender">
                                        <label class="form-check-label">
                                            Femenino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="radio2" value="2" name="gender">
                                        <label class="form-check-label">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" id="radio3" value="3" name="gender">
                                        <label class="form-check-label">
                                            No informa
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-2">Tiene deuda?</div>
                            <div class="col-sm-10">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">
                                    Debo mucha plata!!!
                                </label>
                            </div>
                            <div class="col-sm-10">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">
                                    No debo nada!!!
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Elija su archivo</label>
                        <input type="file" class="form-control-file">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-warning">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
