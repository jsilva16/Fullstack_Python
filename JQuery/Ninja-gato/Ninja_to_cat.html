<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            
            $('img').click(function(){
                $(this).prop("src",$(this).attr("src2"));
            });
        })    
    </script>
    <title>Ninja a Gato</title>
</head>
<body>
    <h1>Actividad JQuery Ninja a Gato</h1>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <img src="img/ninja0.png" src2="img/cat0.png" class="ninja d-block mt-1" alt="" >
                </tr>
                <tr>
                    <img src="img/ninja1.png" src2="img/cat1.png" class="ninja d-block mt-1" alt="" >
                </tr>
                <tr>
                    <img src="img/ninja2.png" src2="img/cat2.png" class="ninja d-block mt-1" alt="" >
                </tr>
                <tr>
                    <img src="img/ninja3.png" src2="img/cat3.png" class="ninja d-block mt-1" alt="" >
                </tr>
                <tr>
                    <img src="img/ninja4.png" src2="img/cat4.png" class="ninja d-block mt-1" alt="" >
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
