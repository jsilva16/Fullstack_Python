<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Funciones JQuery</title>
    <style>
        img{
            height: 200px;
        }
        .vert{
            height: 300px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('.hide_img').click(function(){
                $(this).hide();
            });
            $('.show_img_btn').click(function(){
                $('.hide_img').show();
            });

            $('.fadein_img_btn').click(function(){
                $('.fade_img').fadeIn();
            });
            $('.fadeout_img_btn').click(function(){
                $('.fade_img').fadeOut();
            });
            $('.slideup_img_btn').click(function(){
                $('.slide_img').slideUp();
            });
            $('.slidedown_img_btn').click(function(){
                $('.slide_img').slideDown();
            });
            $('.toggle_sld').click(function(){
                $('.tslider_img').slideToggle();
            });
            $('.toggle_class').click(function(){
                $('p').toggle(
                    function(){
                        $(this).addClass("text-danger");
                        $(this).text("Toggle() se eliminó desde la version 1.9");
                    }
                );
            });
            $('.before_btn').click(function(){
                $('.bef_aft_img').before("<br><h3>Texto antes de la imagen</h3><br>");
            });
            $('.after_btn').click(function(){
                $('.bef_aft_img').after("<br><br><h3>Texto después de la imagen</h3>");
            });
            $('.HTML_btn').click(function(){
                var htmlString = $('.html_change').html();
                document.getElementById("html_code").innerHTML = htmlString;
            });
            $('.HTML_changebtn').click(function(){
                $('.html_change').html("El contenido del elemento HTML ha sido modificado!");
            });
            $('.value_btn').click(function(){
                var valueStr = $('.value_btn').val();
                document.getElementById("html_val").innerHTML = valueStr;
            });
            $('.change_val_btn').click(function(){
                $('.value_btn').val("Changed Value!");
            });
            $('.100_btn').click(function(){
                $('.attr_img').attr("width","100");
            });
            $('.200_btn').click(function(){
                $('.attr_img').attr("width","200");
            });
            $('.300_btn').click(function(){
                $('.attr_img').attr("width","300");
            });
        });
    </script>
</head>
<body>
    <br><br>
    <h1 class="text-center">Funciones JQuery</h1>
    <br>
    <hr>
    <br>
    <div class="row col col-sm-8 offset-sm-2">
        <table class="table table-bordered align-middle">
            <thead class="table-secondary">
                <tr class="text-center">
                    <th class="col col-sm-2">Función</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center vert">
                    <td class="col col-sm-2">Hide/Show</td>
                    <td>
                        <img src="img/img.jpeg" class="hide_img rounded" alt="Prince img">
                        <br>
                        <button type="button" class="btn btn-primary show_img_btn mt-3" value="Show">Show</button>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">Toggle() <br> AddClass() <br> Text()</td>
                    <td>
                        <h3>Class Toggler</h3>
                        <br>
                        <p class="toggler">Primer Toggler</p>
                        <button type="button" class="btn btn-primary toggle_class mt-3" value="Show">Toggle</button>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">Fade-In/Fade-Out</td>
                    <td>
                        <img src="img/img.jpeg" class="fade_img rounded" alt="Prince img">
                        <br>
                        <button type="button" class="btn btn-primary fadeout_img_btn mt-3" value="Show">Fade-Out</button>
                        <button type="button" class="btn btn-primary fadein_img_btn mt-3" value="Show">Fade-In</button>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">Slide-Up/Slide-Down</td>
                    <td>
                        <img src="img/img.jpeg" class="slide_img rounded" alt="Prince img">
                        <br>
                        <button type="button" class="btn btn-primary slideup_img_btn mt-3" value="Show">Slide-Up</button>
                        <button type="button" class="btn btn-primary slidedown_img_btn mt-3" value="Show">Slide-Down</button>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">ToggleSlider()</td>
                    <td>
                        <img src="img/img.jpeg" class="tslider_img rounded" alt="Prince img">
                        <br>
                        <button type="button" class="btn btn-primary toggle_sld mt-3" value="Show">Toggle Slider</button>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">Before/After</td>
                    <td>
                        <img src="img/img.jpeg" class="bef_aft_img rounded" alt="Prince img">
                        <br>
                        <button type="button" class="btn btn-primary before_btn mt-3" value="Show">Before</button>
                        <button type="button" class="btn btn-primary after_btn mt-3" value="Show">After</button>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">HTML()</td>
                    <td>
                        <div class="text_append text-center text-success">
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary HTML_btn mt-3" value="Show">Show HTML code</button>
                        <button type="button" class="btn btn-primary HTML_changebtn mt-3" value="Show">Change HTML code</button>
                        <br><br>
                        <h5 class="html_change">El contenido del elemento HTML es:</h5>
                        <div class="HTML_content bg-light" id="html_code"></div>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">Value</td>
                    <td>
                        <button type="button" class="btn btn-primary value_btn mt-3" value="Button Value">Show Value</button>
                        <button type="button" class="btn btn-primary change_val_btn mt-3" value="Changed Value">Change Value</button>
                        <br><br>
                        <h5 class="html_change">El valor del elemento HTML es:</h5>
                        <div class="HTML_value bg-light" id="html_val"></div>
                    </td>
                </tr>
                <tr class="text-center vert">
                    <td class="col col-sm-2">Attribute</td>
                    <td>
                        <img src="img/img.jpeg" class="attr_img rounded" alt="Prince img" width="300px">
                        <br>
                        <button type="button" class="btn btn-primary 100_btn mt-3">100px</button>
                        <button type="button" class="btn btn-primary 200_btn mt-3">200px</button>
                        <button type="button" class="btn btn-primary 300_btn mt-3">300px</button>
                    </td>
                </tr>
            </tbody>
            
        </table>

    </div>
    
</body>
</html>
