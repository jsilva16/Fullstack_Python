<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Clase JQuery</title>
    <script>
        $(document).ready(function(){
            $('.alert').click(function(){
                alert("Me han clickeado");
            });
            $('.nuevo_btn').click(function(){
                $('#buttons').append('<button class="alert btn-success">Soy un boton dinámico</button>');
            });
            $(document).on('click','.alert', function(){
                alert("Me han clickeado");
            })
        });
    </script>
</head>
<body>
    <h3>Contenido Dinámico</h3>
    <div>
        <button class="alert">Click me for Msg</button>
        <button class="alert">Click me for Msg</button>
        <button class="alert">Click me for Msg</button>
        <button class="nuevo_btn">Click me for add a btn</button>
    </div>
    <h3>Contenido generado dinámicamente</h3>
    <div id='buttons'>

    </div>
</body>
</html>
