<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Ninja desapareciendo</title>
    <script type="text/javascript">
        $(document).ready(function(){
            $('img').click(function(){
                $(this).hide("slow");
            })
            $('.show_btn').click(function(){
                $('img').show("slow");
            })
        });
        
    </script>

</head>
<body>
    <h1 class="text-center">Actividad Ninja (?) desapareciendo</h1>
    <div class="row offset-sm-1">
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
    </div>
    <div class="row offset-sm-1">
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
        <div class="col col-sm-2 m-3">
            <img src="img/img.jpeg" class="img-fluid rounded hide_img" alt="">
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-primary show_btn text-center">Show Imgs</button>
    </div>
    
</body>
</html>
